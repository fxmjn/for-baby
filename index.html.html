    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe6f2, #ffd6ec);
            overflow: hidden;
            position: relative;
            text-align: center;

        h1 {

        button {

            border: none;

            transition: 0.3s ease;

        }

        #yesBtn {
            background-color: #ff66b2;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 102, 178, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #cccccc;
            color: white;
            position: absolute;
            transition: 0.2s ease;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
        }

        /* Tenor GIF embed size fix */

</head>

        function moveButton() {
            const button = document.getElementById("noBtn");
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        // Floating hearts effect
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.fontSize = (10 + Math.random() * 20) + 'px';
                heart.style.color = `hsl(${Math.random() * 360}, 100%, 75%)`;
                heart.textContent = 'üíñ';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
